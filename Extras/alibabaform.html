<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In | Alibaba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 380px;
      padding: 35px;
      border-radius: 6px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #ff6a00;
      margin-bottom: 25px;
    }

    .login-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff6a00;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options a {
      color: #ff6a00;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #ff6a00;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #e65c00;
    }

    .signup {
      text-align: center;
      font-size: 14px;
      margin-top: 18px;
      color: #555;
    }

    .signup a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: 500;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="logo">Alibaba</div>

    <h2>Sign In</h2>

    <form>
      <div class="input-group">
        <label>Email or Username</label>
        <input type="text" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <div class="options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn-login">Sign In</button>
    </form>

    <div class="signup">
      New to Alibaba? <a href="#">Create account</a>
    </div>
  </div>

</body>
</html>
