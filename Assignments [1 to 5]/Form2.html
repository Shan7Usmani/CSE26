<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body >
    <h2 style = "text-align: center;" >Student Registration Form</h2>
    <hr>
   <form>
    <label for="name">FULL NAME:</label>
        <input type="text"   title="Only Letter allowed" id="name" name="name" required placeholder="Enter Name">
        <br><br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email" ><br><br>
        <label for="Password">Password:</label>
        <input type="Password" id="Password" name="Password" required placeholder="Enter Password" ><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="Male" name="gender" value="Male">
         <label for="Male">Male:</label>
         <input type="radio" id="Female" name="gender" value="Female">
         <label for="Female">Female:</label>
         <input type="radio" id="Other" name="gender" value="Other">
         <label for="Other">Other:</label> <br><br>
         <label for="Course">Select Course</label>
         <select id ="Course" name="Course" required>
    <option value="">--Please choose an option--</option>
    <option value="bscs">B.Sc Computer Science</option>
    <option value="bcom">B.Com</option>
    <option value="bba">BBA</option>
    <option value="btech">B.Tech</option>
         </select><br><br>
<Label for="Address">Address:</Label><br>
<textarea id="Address" name="Address" required placeholder="Enter Your Address"></textarea>
<br><br>
<input type= "submit" value="Register">
<input type="reset" value="Clear">
   </form>
<hr>
<p style="text-align: center;">&copy; 2025 Student Registration Portal</p>
    
</body>
</html>
