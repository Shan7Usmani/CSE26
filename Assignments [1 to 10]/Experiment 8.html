<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>

    <style>
        .container{
            border:3px solid black;
            margin: auto;
            width: 90%;
            display: flex;
            justify-content: center;
            padding:10px;
        }

        .card{
            background-color: white;
            margin: 30px 20px;
            padding:15px;
            text-align: center;
            border-radius:12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 230px;
        }

        .circle{
            background-color: dodgerblue;
            border-radius:50%;
            width:60px;
            height:60px;
            display:flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .name{
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .details{
            line-height: 22px;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Card 1 -->
        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="details">
                B.Tech - CSE<br>
                Roll No: 2019UCO1670<br>
                1st Year
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Asha Rani</div>
            <div class="details">
                B.Tech - IT<br>
                Roll No: 21IT1012<br>
                1st Year
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="details">
                B.Tech - ECE<br>
                Roll No: 21EC1009<br>
                1st Year
            </div>
        </div>

    </div>
     <hr>
      <footer><h4>Name : Shan Usmani</h4></footer>
    <footer><h4>Admission Number : 2025b01010476</h4></footer>
     <footer><h4>Class : CSE-26</h4></footer>

</body>
</html>
